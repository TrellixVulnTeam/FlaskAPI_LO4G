{% extends 'base.html' %}

{% block head %}
<title>Room Master</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="text-center mt-5 mb-2">Update room</h1>
    <h2 class="text-center mb-3 text-muted">{{room.number}}</h2>

    <div class="container form">
        <div class="row m-5 justify-content-center align-items-center">
            <form action="/update/{{room.id}}" method="POST" class="form-group d-flex  flex-column text-center">
                <input type="text" name="number" id="room-add" class="form-control m-2" value="{{room.number}}">
                <input type="text" name="price" id="room-add" class="form-control m-2" value="{{room.price}}">
                <input type="text" name="description" id="room-add" class="form-control m-2" value="{{room.description}}">
                <button type="submit" class="btn btn-success">Update room</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
